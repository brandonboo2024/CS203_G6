
services:
  db:
    image: postgres:16
    container_name: mockdb
    restart: unless-stopped
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: tariffs
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d tariffs"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata:
