# Use an in-memory H2 database for tests (isolated, ephemeral)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Run Flyway migrations against the in-memory DB so schema matches production
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Use Hibernate but don't auto-update schema (Flyway handles it)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Use a shorter JWT expiration for tests (optional)
jwt.expiration=86400000

# Logging (optional)
logging.level.org.springframework=INFO
